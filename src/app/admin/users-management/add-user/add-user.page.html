<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" (click)="navigateBack()"></ion-icon>
    </ion-buttons>
    <ion-title>Add User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="user" [formGroup]="addForm">
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          <ion-item>
            <ion-input type="text" placeholder="First Name" formControlName="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Last Name" formControlName="lastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <div *ngIf="previewAvatar; else default">
            <ion-img class="preview-image" [src]='previewAvatar'></ion-img>
          </div>
          <ng-template #default>
            <img class="preview-image" src="../../assets/image/noimage.png" alt="">
          </ng-template>
        </ion-col>
        <ion-col>
          <ion-item>
            <form method="post" enctype="multipart/form-data">
              <input type="file" name="image" (change)="uploadImage($event)" />
            </form>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-select placeholder="Role" formControlName="role">
              <ion-select-option value="Admin">Admin</ion-select-option>
              <ion-select-option value="User">User</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div padding>
    <ion-button (click)="navigateBack()" color="light">Cancel</ion-button>
    <ion-button (click)="createUser()" color="primary">Create</ion-button>
  </div>
</ion-content>
